<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FRII DESIGN</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background: #ffffff;
            color: #1a1a1a;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            line-height: 1.8;
        }
        
        .container {
            max-width: 700px;
            text-align: center;
        }
        
        .logo {
            font-family: 'Roboto', sans-serif;
            font-size: 3.5rem;
            font-weight: 700;
            letter-spacing: -0.04em;
            margin-bottom: 40px;
            color: #1a1a1a;
        }
        
        .tagline {
            font-family: 'Roboto', sans-serif;
            font-size: 0.95rem;
            font-weight: 500;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: #888;
            margin-bottom: 30px;
        }
        
        .description {
            font-size: 1.15rem;
            color: #444;
            margin-bottom: 50px;
            font-weight: 300;
        }
        
        .services {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 50px;
        }
        
        .service {
            font-family: 'Roboto', sans-serif;
            padding: 10px 24px;
            border: 1px solid #e5e5e5;
            border-radius: 50px;
            font-size: 0.9rem;
            color: #666;
            font-weight: 400;
        }
        
        .link {
            display: inline-block;
            font-family: 'Roboto', sans-serif;
            font-size: 0.95rem;
            font-weight: 600;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            text-decoration: none;
            color: #1a1a1a;
            padding-bottom: 5px;
            border-bottom: 2px solid #f50000;
            transition: all 0.3s ease;
        }
        
        .link:hover {
            color: #f50000;
        }
        
        @media (max-width: 600px) {
            body {
                padding: 30px 20px;
            }
            
            .logo {
                font-size: 2.5rem;
            }
            
            .description {
                font-size: 1.05rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="logo">FRII DESIGN</h1>
        <p class="tagline">3D设计及创新工作室</p>
        <p class="description">
            FRII DESIGN是一家3D设计及创新工作室。我们常常编织视觉影像、创造数字产品、进行跨界探索。发现时代更替带来的新需求、理解语境、定义概念、提供设计、并建立情感体验，这就是我们的工作。
        </p>
        <div class="services">
            <span class="service">视觉影像</span>
            <span class="service">数字产品</span>
            <span class="service">跨界探索</span>
        </div>
        <a href="https://frii.design" class="link" target="_blank">访问官网</a>
    </div>
</body>
</html>
